<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Fondo pared neutra -->
    <linearGradient id="wallGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f0"/>
      <stop offset="100%" style="stop-color:#e8e8e0"/>
    </linearGradient>

    <!-- Sombra del marco -->
    <filter id="frameShadow" x="-20%" y="-10%" width="140%" height="140%">
      <feDropShadow dx="8" dy="12" stdDeviation="20" flood-color="rgba(0,0,0,0.2)"/>
    </filter>

    <!-- Textura madera del marco -->
    <linearGradient id="woodFrame" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b7355"/>
      <stop offset="20%" style="stop-color:#a08060"/>
      <stop offset="50%" style="stop-color:#96745a"/>
      <stop offset="80%" style="stop-color:#a08060"/>
      <stop offset="100%" style="stop-color:#8b7355"/>
    </linearGradient>

    <!-- Gradient de luz natural -->
    <radialGradient id="lightSource" cx="30%" cy="20%" r="60%">
      <stop offset="0%" style="stop-color:rgba(255,255,240,0.3)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,240,0)"/>
    </radialGradient>
  </defs>

  <!-- Fondo de pared -->
  <rect width="1080" height="1080" fill="url(#wallGradient)"/>

  <!-- Textura sutil de pared -->
  <g opacity="0.02">
    <rect x="0" y="0" width="1080" height="1080" fill="#000">
      <animate attributeName="opacity" values="0.02;0.03;0.02" dur="0s" fill="freeze"/>
    </rect>
  </g>

  <!-- Luz natural entrando -->
  <rect width="1080" height="1080" fill="url(#lightSource)"/>

  <!-- Marco de madera -->
  <g transform="translate(290, 180)" filter="url(#frameShadow)">
    <!-- Marco exterior -->
    <rect x="0" y="0" width="500" height="620" rx="4" fill="url(#woodFrame)"/>

    <!-- Borde interior del marco -->
    <rect x="15" y="15" width="470" height="590" fill="#f8f6f2" rx="2"/>

    <!-- Área de la foto con passepartout -->
    <rect x="40" y="40" width="420" height="520" fill="#faf8f5"/>

    <!-- La foto en sí -->
    <rect x="60" y="60" width="380" height="460" fill="#f0ebe5"/>

    <!-- Silueta del estudiante en la foto -->
    <g transform="translate(250, 200)">
      <!-- Cabeza -->
      <circle cx="0" cy="0" r="90" fill="#c9b8a0"/>
      <!-- Cabello -->
      <ellipse cx="0" cy="-35" rx="80" ry="60" fill="#4a3a2a"/>
      <!-- Cuello -->
      <rect x="-30" y="75" width="60" height="50" fill="#c9b8a0"/>
      <!-- Uniforme/Hombros -->
      <ellipse cx="0" cy="170" rx="130" ry="75" fill="#3a5a6a"/>
      <!-- Collar blanco -->
      <path d="M-35 105 L0 140 L35 105" stroke="white" stroke-width="10" fill="none"/>
    </g>

    <!-- Reflejo sutil del vidrio -->
    <rect x="60" y="60" width="380" height="460" fill="url(#lightSource)" opacity="0.15"/>
  </g>

  <!-- Planta decorativa en primer plano (desenfocada) -->
  <g transform="translate(50, 700)" opacity="0.4">
    <ellipse cx="100" cy="350" rx="80" ry="30" fill="#2d5a3d" filter="blur(3px)"/>
    <!-- Hojas -->
    <path d="M100 350 Q80 250 60 180 Q100 220 100 350" fill="#3a6b4a" filter="blur(2px)"/>
    <path d="M100 350 Q120 260 140 200 Q100 230 100 350" fill="#4a7b5a" filter="blur(2px)"/>
    <path d="M100 350 Q70 280 30 220 Q80 260 100 350" fill="#2d5a3d" filter="blur(2px)"/>
    <path d="M100 350 Q130 270 170 190 Q110 240 100 350" fill="#3a6b4a" filter="blur(2px)"/>
    <path d="M100 350 Q90 300 70 260 Q95 290 100 350" fill="#5a8b6a" filter="blur(2px)"/>
  </g>

  <!-- Maceta -->
  <g transform="translate(20, 950)" opacity="0.35">
    <rect x="0" y="0" width="160" height="120" rx="8" fill="#c4a882" filter="blur(2px)"/>
    <rect x="10" y="-15" width="140" height="20" rx="4" fill="#b8976e" filter="blur(2px)"/>
  </g>

  <!-- Elemento decorativo - pequeño estante o moldura -->
  <rect x="800" y="850" width="250" height="8" fill="#d4c4b0" opacity="0.5" filter="blur(1px)"/>
</svg>