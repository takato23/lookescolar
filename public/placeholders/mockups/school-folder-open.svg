<svg width="1200" height="900" viewBox="0 0 1200 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Fondo escritorio -->
    <linearGradient id="deskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f4ef"/>
      <stop offset="100%" style="stop-color:#e8e0d5"/>
    </linearGradient>

    <!-- Carpeta exterior -->
    <linearGradient id="folderOuter" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a6fa5"/>
      <stop offset="100%" style="stop-color:#3a5a8a"/>
    </linearGradient>

    <!-- Carpeta interior -->
    <linearGradient id="folderInner" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f0"/>
      <stop offset="100%" style="stop-color:#e8e5e0"/>
    </linearGradient>

    <filter id="cardShadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="2" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.12)"/>
    </filter>

    <filter id="softBlur">
      <feGaussianBlur stdDeviation="1"/>
    </filter>
  </defs>

  <!-- Fondo escritorio -->
  <rect width="1200" height="900" fill="url(#deskGradient)"/>

  <!-- Vetas de madera sutiles -->
  <g opacity="0.04">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#000" stroke-width="1"/>
    <line x1="0" y1="250" x2="1200" y2="250" stroke="#000" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#000" stroke-width="1"/>
    <line x1="0" y1="550" x2="1200" y2="550" stroke="#000" stroke-width="1"/>
    <line x1="0" y1="700" x2="1200" y2="700" stroke="#000" stroke-width="1"/>
    <line x1="0" y1="850" x2="1200" y2="850" stroke="#000" stroke-width="1"/>
  </g>

  <!-- Carpeta abierta -->
  <g transform="translate(100, 120)">
    <!-- Lado izquierdo de la carpeta (tapa) -->
    <g transform="rotate(-5, 0, 600)">
      <rect x="0" y="0" width="480" height="650" rx="8" fill="url(#folderOuter)" filter="url(#cardShadow)"/>
      <rect x="15" y="15" width="450" height="620" rx="4" fill="url(#folderInner)"/>

      <!-- Foto de grupo en el lado izquierdo -->
      <g transform="translate(45, 45)">
        <rect x="0" y="0" width="390" height="280" fill="white" rx="2" filter="url(#cardShadow)"/>
        <rect x="10" y="10" width="370" height="230" fill="#f5f0eb"/>

        <!-- Siluetas de grupo -->
        <g transform="translate(185, 100)">
          <!-- Fila de atrás -->
          <circle cx="-120" cy="-30" r="25" fill="#c9b8a0"/>
          <circle cx="-60" cy="-35" r="28" fill="#d4c0a8"/>
          <circle cx="0" cy="-30" r="25" fill="#baa890"/>
          <circle cx="60" cy="-35" r="28" fill="#c4b098"/>
          <circle cx="120" cy="-30" r="25" fill="#c9b8a0"/>

          <!-- Fila de adelante -->
          <circle cx="-90" cy="30" r="30" fill="#d4c0a8"/>
          <circle cx="-30" cy="35" r="32" fill="#c9b8a0"/>
          <circle cx="30" cy="35" r="32" fill="#baa890"/>
          <circle cx="90" cy="30" r="30" fill="#c4b098"/>

          <!-- Uniformes -->
          <rect x="-170" y="60" width="340" height="60" rx="10" fill="#4a5568" opacity="0.8"/>
        </g>

        <rect x="120" y="250" width="150" height="10" rx="5" fill="#e2e8f0"/>
      </g>

      <!-- Logo del colegio placeholder -->
      <g transform="translate(170, 380)">
        <circle cx="40" cy="40" r="35" fill="none" stroke="#c4a882" stroke-width="2"/>
        <text x="40" y="45" text-anchor="middle" font-family="serif" font-size="24" font-weight="bold" fill="#c4a882">E</text>
      </g>

      <!-- Texto del colegio -->
      <text x="225" y="500" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" letter-spacing="2" fill="#4a5568">COLEGIO EJEMPLO</text>
      <text x="225" y="525" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#6b7280">Ciclo Lectivo 2025</text>
    </g>

    <!-- Lado derecho de la carpeta -->
    <g transform="translate(500, 0) rotate(3, 240, 325)">
      <rect x="0" y="0" width="480" height="650" rx="8" fill="url(#folderOuter)" filter="url(#cardShadow)"/>
      <rect x="15" y="15" width="450" height="620" rx="4" fill="url(#folderInner)"/>

      <!-- Foto individual en el lado derecho -->
      <g transform="translate(45, 60)">
        <rect x="0" y="0" width="390" height="480" fill="white" rx="2" filter="url(#cardShadow)"/>
        <rect x="15" y="15" width="360" height="420" fill="#f5f0eb"/>

        <!-- Silueta individual -->
        <g transform="translate(195, 180)">
          <circle cx="0" cy="0" r="85" fill="#c9b8a0"/>
          <ellipse cx="0" cy="-35" rx="75" ry="55" fill="#5a4a3a"/>
          <rect x="-30" y="70" width="60" height="45" fill="#c9b8a0"/>
          <ellipse cx="0" cy="160" rx="120" ry="70" fill="#3a5a6a"/>
          <path d="M-35 100 L0 130 L35 100" stroke="white" stroke-width="8" fill="none"/>
        </g>

        <rect x="95" y="450" width="200" height="12" rx="6" fill="#e2e8f0"/>
      </g>

      <!-- Nombre del estudiante -->
      <rect x="120" y="570" width="240" height="16" rx="8" fill="#d4c4b4"/>
      <rect x="160" y="595" width="160" height="10" rx="5" fill="#e2e8f0"/>
    </g>
  </g>

  <!-- Elementos decorativos del escritorio -->
  <!-- Lápiz -->
  <g transform="translate(950, 750) rotate(-25)">
    <rect x="0" y="0" width="120" height="12" rx="2" fill="#f4d03f"/>
    <polygon points="120,0 120,12 135,6" fill="#d4a574"/>
    <rect x="0" y="0" width="15" height="12" rx="1" fill="#e8b4b8"/>
    <rect x="15" y="0" width="5" height="12" fill="#c0c0c0"/>
  </g>

  <!-- Cuaderno -->
  <g transform="translate(1000, 650) rotate(10)">
    <rect x="0" y="0" width="150" height="200" rx="4" fill="#a8d5ba" filter="url(#cardShadow)"/>
    <rect x="20" y="30" width="110" height="8" rx="4" fill="rgba(255,255,255,0.5)"/>
    <rect x="20" y="50" width="90" height="8" rx="4" fill="rgba(255,255,255,0.5)"/>
    <rect x="20" y="70" width="100" height="8" rx="4" fill="rgba(255,255,255,0.5)"/>
  </g>
</svg>