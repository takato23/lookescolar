<svg width="900" height="1600" viewBox="0 0 900 1600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Fondo suave -->
    <linearGradient id="softBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f6f4"/>
      <stop offset="100%" style="stop-color:#e8e4e0"/>
    </linearGradient>

    <!-- Teléfono -->
    <linearGradient id="phoneFrame" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="50%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>

    <!-- Sombra del teléfono -->
    <filter id="phoneShadow" x="-20%" y="-10%" width="140%" height="130%">
      <feDropShadow dx="0" dy="20" stdDeviation="40" flood-color="rgba(0,0,0,0.3)"/>
    </filter>

    <!-- Reflejo de pantalla -->
    <linearGradient id="screenReflect" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.1)"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05)"/>
    </linearGradient>
  </defs>

  <!-- Fondo -->
  <rect width="900" height="1600" fill="url(#softBg)"/>

  <!-- Mano sosteniendo el teléfono -->
  <g transform="translate(100, 1100)">
    <!-- Pulgar -->
    <ellipse cx="50" cy="150" rx="60" ry="100" fill="#d4b8a0"/>
    <!-- Palma parcial -->
    <ellipse cx="350" cy="400" rx="280" ry="200" fill="#d4b8a0"/>
    <!-- Dedos atrás del teléfono -->
    <ellipse cx="600" cy="100" rx="40" ry="80" fill="#c4a890"/>
    <ellipse cx="680" cy="80" rx="35" ry="75" fill="#c4a890"/>
    <ellipse cx="750" cy="100" rx="30" ry="70" fill="#c4a890"/>
  </g>

  <!-- Teléfono -->
  <g transform="translate(200, 150)" filter="url(#phoneShadow)">
    <!-- Marco del teléfono -->
    <rect x="0" y="0" width="500" height="1050" rx="50" fill="url(#phoneFrame)"/>

    <!-- Pantalla -->
    <rect x="15" y="15" width="470" height="1020" rx="40" fill="#ffffff"/>

    <!-- Notch/Dynamic Island -->
    <rect x="180" y="25" width="140" height="35" rx="17" fill="#1a1a1a"/>

    <!-- CONTENIDO DE LA APP -->
    <g transform="translate(15, 70)">
      <!-- Header de la app -->
      <rect x="0" y="0" width="470" height="60" fill="#faf8f5"/>
      <text x="235" y="38" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#2d3748">LookEscolar</text>
      <!-- Icono de menú -->
      <g transform="translate(25, 22)">
        <line x1="0" y1="0" x2="20" y2="0" stroke="#4a5568" stroke-width="2"/>
        <line x1="0" y1="7" x2="20" y2="7" stroke="#4a5568" stroke-width="2"/>
        <line x1="0" y1="14" x2="20" y2="14" stroke="#4a5568" stroke-width="2"/>
      </g>
      <!-- Icono de carrito -->
      <g transform="translate(420, 18)">
        <rect x="0" y="5" width="18" height="15" rx="2" fill="none" stroke="#4a5568" stroke-width="2"/>
        <path d="M3 5 L5 0 L13 0 L15 5" stroke="#4a5568" stroke-width="2" fill="none"/>
        <circle cx="5" cy="23" r="2" fill="#4a5568"/>
        <circle cx="13" cy="23" r="2" fill="#4a5568"/>
      </g>

      <!-- Título del evento -->
      <rect x="0" y="60" width="470" height="80" fill="#f5f0eb"/>
      <text x="20" y="95" font-family="system-ui, sans-serif" font-size="14" fill="#6b7280">GALERIA DE FOTOS</text>
      <text x="20" y="120" font-family="system-ui, sans-serif" font-size="20" font-weight="600" fill="#2d3748">6to Grado "A" - 2025</text>

      <!-- Grid de fotos (3 columnas) -->
      <g transform="translate(10, 150)">
        <!-- Fila 1 -->
        <rect x="0" y="0" width="145" height="145" rx="8" fill="#e8e0d5"/>
        <circle cx="72" cy="55" r="35" fill="#c9b8a0"/>
        <ellipse cx="72" cy="110" rx="50" ry="30" fill="#4a5568"/>

        <rect x="155" y="0" width="145" height="145" rx="8" fill="#e8e0d5"/>
        <circle cx="227" cy="55" r="35" fill="#d4c0a8"/>
        <ellipse cx="227" cy="110" rx="50" ry="30" fill="#5a6a7a"/>

        <rect x="310" y="0" width="145" height="145" rx="8" fill="#e8e0d5"/>
        <circle cx="382" cy="55" r="35" fill="#baa890"/>
        <ellipse cx="382" cy="110" rx="50" ry="30" fill="#6a5a5a"/>

        <!-- Fila 2 -->
        <rect x="0" y="155" width="145" height="145" rx="8" fill="#e8e0d5"/>
        <circle cx="72" cy="210" r="35" fill="#c4b098"/>
        <ellipse cx="72" cy="265" rx="50" ry="30" fill="#5a7a6a"/>

        <rect x="155" y="155" width="145" height="145" rx="8" fill="#e8e0d5"/>
        <circle cx="227" cy="210" r="35" fill="#d4b896"/>
        <ellipse cx="227" cy="265" rx="50" ry="30" fill="#4a6a5a"/>

        <rect x="310" y="155" width="145" height="145" rx="8" fill="#e8e0d5"/>
        <circle cx="382" cy="210" r="35" fill="#c9a87c"/>
        <ellipse cx="382" cy="265" rx="50" ry="30" fill="#6a4a6a"/>

        <!-- Fila 3 -->
        <rect x="0" y="310" width="145" height="145" rx="8" fill="#e8e0d5"/>
        <circle cx="72" cy="365" r="35" fill="#b8956e"/>
        <ellipse cx="72" cy="420" rx="50" ry="30" fill="#5a5a7a"/>

        <rect x="155" y="310" width="145" height="145" rx="8" fill="#e8e0d5"/>
        <circle cx="227" cy="365" r="35" fill="#c9b8a0"/>
        <ellipse cx="227" cy="420" rx="50" ry="30" fill="#7a5a5a"/>

        <rect x="310" y="310" width="145" height="145" rx="8" fill="#e8e0d5"/>
        <circle cx="382" cy="365" r="35" fill="#d4c0a8"/>
        <ellipse cx="382" cy="420" rx="50" ry="30" fill="#5a7a7a"/>

        <!-- Fila 4 (parcial) -->
        <rect x="0" y="465" width="145" height="145" rx="8" fill="#e8e0d5"/>
        <circle cx="72" cy="520" r="35" fill="#baa890"/>
        <ellipse cx="72" cy="575" rx="50" ry="30" fill="#6a6a5a"/>

        <rect x="155" y="465" width="145" height="145" rx="8" fill="#e8e0d5"/>
        <circle cx="227" cy="520" r="35" fill="#c4b098"/>
        <ellipse cx="227" cy="575" rx="50" ry="30" fill="#5a6a6a"/>

        <rect x="310" y="465" width="145" height="145" rx="8" fill="#e8e0d5"/>
        <circle cx="382" cy="520" r="35" fill="#d4b896"/>
        <ellipse cx="382" cy="575" rx="50" ry="30" fill="#6a5a6a"/>
      </g>

      <!-- Barra de navegación inferior -->
      <rect x="0" y="900" width="470" height="70" fill="#ffffff"/>
      <line x1="0" y1="900" x2="470" y2="900" stroke="#e8e4e0" stroke-width="1"/>

      <!-- Iconos de navegación -->
      <g transform="translate(60, 920)">
        <rect x="0" y="0" width="20" height="20" rx="2" fill="none" stroke="#6b7280" stroke-width="2"/>
        <rect x="3" y="3" width="6" height="6" rx="1" fill="#6b7280"/>
        <rect x="11" y="3" width="6" height="6" rx="1" fill="#6b7280"/>
        <rect x="3" y="11" width="6" height="6" rx="1" fill="#6b7280"/>
        <rect x="11" y="11" width="6" height="6" rx="1" fill="#6b7280"/>
        <text x="10" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Galería</text>
      </g>
      <g transform="translate(175, 920)">
        <circle cx="10" cy="10" r="8" fill="none" stroke="#2d3748" stroke-width="2"/>
        <path d="M5 10 L8 13 L15 6" stroke="#2d3748" stroke-width="2" fill="none"/>
        <text x="10" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="600" fill="#2d3748">Favoritos</text>
      </g>
      <g transform="translate(290, 920)">
        <rect x="2" y="5" width="16" height="12" rx="2" fill="none" stroke="#6b7280" stroke-width="2"/>
        <path d="M5 5 L7 0 L13 0 L15 5" stroke="#6b7280" stroke-width="2" fill="none"/>
        <text x="10" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Carrito</text>
      </g>
      <g transform="translate(390, 920)">
        <circle cx="10" cy="8" r="6" fill="none" stroke="#6b7280" stroke-width="2"/>
        <ellipse cx="10" cy="18" rx="10" ry="5" fill="none" stroke="#6b7280" stroke-width="2"/>
        <text x="10" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#6b7280">Perfil</text>
      </g>
    </g>

    <!-- Reflejo de pantalla -->
    <rect x="15" y="15" width="470" height="1020" rx="40" fill="url(#screenReflect)"/>
  </g>

  <!-- Texto explicativo -->
  <g transform="translate(450, 1450)">
    <text x="0" y="0" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#4a5568">Accedé a las fotos desde cualquier dispositivo</text>
    <text x="0" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#6b7280">Descargá la galería en tu celular o computadora</text>
  </g>
</svg>