<svg width="1500" height="1000" viewBox="0 0 1500 1000" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Luz natural de ventana -->
    <linearGradient id="windowLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fffbf5"/>
      <stop offset="40%" style="stop-color:#f8f4ee"/>
      <stop offset="100%" style="stop-color:#e8e0d5"/>
    </linearGradient>

    <!-- Sombra suave -->
    <filter id="elementShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-color="rgba(0,0,0,0.1)"/>
    </filter>

    <!-- Degradado de mesa -->
    <linearGradient id="deskSurface" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4c8b8"/>
      <stop offset="100%" style="stop-color:#c0b4a4"/>
    </linearGradient>
  </defs>

  <!-- Fondo del aula -->
  <rect width="1500" height="1000" fill="url(#windowLight)"/>

  <!-- Ventana con luz entrando -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="400" height="500" fill="#f0f5fa" rx="4"/>
    <line x1="200" y1="0" x2="200" y2="500" stroke="#c8d0d8" stroke-width="8"/>
    <line x1="0" y1="250" x2="400" y2="250" stroke="#c8d0d8" stroke-width="8"/>
    <rect x="0" y="0" width="400" height="500" fill="none" stroke="#a0a8b0" stroke-width="12" rx="4"/>
  </g>

  <!-- Rayos de luz -->
  <g opacity="0.15">
    <polygon points="450,50 1200,400 1200,600 450,200" fill="#fff8e8"/>
    <polygon points="450,150 1100,500 1100,650 450,300" fill="#fff8e8"/>
  </g>

  <!-- Mesa/escritorio -->
  <rect x="500" y="550" width="900" height="400" fill="url(#deskSurface)" rx="8"/>

  <!-- Estudiante concentrado (vista desde arriba/ángulo) -->
  <g transform="translate(800, 350)">
    <!-- Cuerpo inclinado sobre el escritorio -->
    <ellipse cx="0" cy="200" rx="150" ry="100" fill="#5a8a6a"/>

    <!-- Cabeza inclinada -->
    <ellipse cx="-30" cy="80" rx="80" ry="100" fill="#d4c0a8"/>
    <!-- Cabello -->
    <ellipse cx="-30" cy="20" rx="85" ry="70" fill="#3a2a1a"/>

    <!-- Brazo izquierdo extendido -->
    <ellipse cx="-180" cy="220" rx="50" ry="30" fill="#d4c0a8"/>
    <!-- Manga -->
    <ellipse cx="-130" cy="200" rx="60" ry="35" fill="#5a8a6a"/>

    <!-- Brazo derecho sosteniendo pincel/lápiz -->
    <ellipse cx="120" cy="200" rx="50" ry="30" fill="#d4c0a8"/>
    <ellipse cx="70" cy="190" rx="55" ry="35" fill="#5a8a6a"/>

    <!-- Mano con pincel -->
    <g transform="translate(150, 200)">
      <ellipse cx="0" cy="0" rx="25" ry="20" fill="#d4c0a8"/>
      <!-- Pincel -->
      <rect x="15" y="-5" width="80" height="10" rx="2" fill="#8b7355"/>
      <ellipse cx="100" cy="0" rx="12" ry="8" fill="#e8a040"/>
    </g>
  </g>

  <!-- Materiales en la mesa -->
  <!-- Hoja de papel/dibujo -->
  <g transform="translate(600, 580)" filter="url(#elementShadow)">
    <rect x="0" y="0" width="350" height="280" fill="white" rx="2"/>
    <!-- Dibujo abstracto del niño -->
    <circle cx="175" cy="100" r="40" fill="#ffd700" opacity="0.7"/>
    <path d="M100 200 Q175 150 250 200" stroke="#4a90d9" stroke-width="8" fill="none"/>
    <circle cx="120" cy="180" r="15" fill="#e85050" opacity="0.6"/>
    <circle cx="230" cy="170" r="20" fill="#50c878" opacity="0.6"/>
  </g>

  <!-- Paleta de acuarelas -->
  <g transform="translate(980, 620)" filter="url(#elementShadow)">
    <rect x="0" y="0" width="180" height="120" rx="8" fill="#f5f0e8"/>
    <circle cx="30" cy="30" r="18" fill="#e85050"/>
    <circle cx="70" cy="30" r="18" fill="#ffd700"/>
    <circle cx="110" cy="30" r="18" fill="#4a90d9"/>
    <circle cx="150" cy="30" r="18" fill="#50c878"/>
    <circle cx="30" cy="75" r="18" fill="#9b59b6"/>
    <circle cx="70" cy="75" r="18" fill="#e67e22"/>
    <circle cx="110" cy="75" r="18" fill="#1abc9c"/>
    <circle cx="150" cy="75" r="18" fill="#8b4513"/>
  </g>

  <!-- Vaso con agua -->
  <g transform="translate(1180, 600)">
    <rect x="0" y="30" width="60" height="100" rx="4" fill="rgba(200,220,240,0.6)" stroke="#a0b8c8" stroke-width="2"/>
    <ellipse cx="30" cy="30" rx="30" ry="10" fill="rgba(200,220,240,0.6)" stroke="#a0b8c8" stroke-width="2"/>
    <!-- Agua turbia -->
    <rect x="5" y="60" width="50" height="65" rx="2" fill="rgba(100,150,180,0.4)"/>
  </g>

  <!-- Texto contextual -->
  <g transform="translate(100, 900)" opacity="0.4">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="12" letter-spacing="2" fill="#6b7280">MOMENTO DE ARTE</text>
  </g>
</svg>