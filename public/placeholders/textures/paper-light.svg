    <circle cx="56" cy="356" r="0.6" fill="#8b8680"/>
    <circle cx="112" cy="378" r="0.7" fill="#8b8680"/>
    <circle cx="178" cy="345" r="0.5" fill="#8b8680"/>
    <circle cx="234" cy="389" r="0.8" fill="#8b8680"/>
    <circle cx="301" cy="356" r="0.6" fill="#8b8680"/>
    <circle cx="367" cy="378" r="0.7" fill="#8b8680"/>
  </g>
</svg>