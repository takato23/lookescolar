<svg width="400" height="500" viewBox="0 0 400 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Sombra interior para profundidad -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="2" />
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="out" result="inverse"/>
      <feFlood flood-color="#000" flood-opacity="0.15" result="color"/>
      <feComposite in="color" in2="inverse" operator="in" result="shadow"/>
      <feComposite in="shadow" in2="SourceGraphic" operator="over"/>
    </filter>

    <!-- Textura sutil del passepartout -->
    <pattern id="matTexture" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#faf9f7"/>
      <rect width="1" height="1" fill="#f5f4f0" x="0" y="0"/>
      <rect width="1" height="1" fill="#f5f4f0" x="2" y="2"/>
    </pattern>
  </defs>

  <!-- Marco exterior negro -->
  <rect x="0" y="0" width="400" height="500" fill="#1a1a1a"/>

  <!-- Passepartout (borde interior) -->
  <rect x="15" y="15" width="370" height="470" fill="url(#matTexture)"/>

  <!-- Bisel interior del passepartout -->
  <rect x="60" y="70" width="280" height="360" fill="none" stroke="#e8e4dc" stroke-width="1"/>

  <!-- Área de la foto (transparente) -->
  <rect x="62" y="72" width="276" height="356" fill="#2a2a2a"/>

  <!-- Línea decorativa dorada sutil -->
  <rect x="58" y="68" width="284" height="364" fill="none" stroke="#d4af37" stroke-width="0.5" opacity="0.3"/>
</svg>
