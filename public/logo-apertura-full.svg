<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 260" width="200" height="260">
  <defs>
    <!-- Gradiente principal para las hojas del diafragma -->
    <linearGradient id="bladeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="50%" stop-color="#16213e"/>
      <stop offset="100%" stop-color="#0f0f23"/>
    </linearGradient>

    <!-- Gradiente para el anillo dorado -->
    <linearGradient id="goldRing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d4a574"/>
      <stop offset="50%" stop-color="#c9956c"/>
      <stop offset="100%" stop-color="#b8845a"/>
    </linearGradient>

    <!-- Gradiente cyan para el centro/luz -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00d4ff" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#0088cc" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#006699" stop-opacity="0"/>
    </radialGradient>

    <!-- Sombra suave -->
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- ============================================ -->
  <!-- ICONO DE APERTURA -->
  <!-- ============================================ -->
  <g transform="translate(0, 0)">
    <!-- Fondo circular oscuro -->
    <circle cx="100" cy="100" r="95" fill="#0a0a12"/>

    <!-- Anillo exterior dorado -->
    <circle cx="100" cy="100" r="90" fill="none" stroke="url(#goldRing)" stroke-width="3"/>

    <!-- Anillo interior sutil -->
    <circle cx="100" cy="100" r="75" fill="none" stroke="#c9956c" stroke-width="1" opacity="0.5"/>

    <!-- 7 hojas de apertura estilizadas -->
    <g fill="url(#bladeGradient)" filter="url(#softGlow)">
      <path d="M100,25 Q130,45 135,70 Q125,85 100,75 Q85,65 90,40 Q95,30 100,25" opacity="0.95"/>
      <path d="M100,25 Q130,45 135,70 Q125,85 100,75 Q85,65 90,40 Q95,30 100,25" transform="rotate(51.43, 100, 100)" opacity="0.9"/>
      <path d="M100,25 Q130,45 135,70 Q125,85 100,75 Q85,65 90,40 Q95,30 100,25" transform="rotate(102.86, 100, 100)" opacity="0.95"/>
      <path d="M100,25 Q130,45 135,70 Q125,85 100,75 Q85,65 90,40 Q95,30 100,25" transform="rotate(154.29, 100, 100)" opacity="0.9"/>
      <path d="M100,25 Q130,45 135,70 Q125,85 100,75 Q85,65 90,40 Q95,30 100,25" transform="rotate(205.71, 100, 100)" opacity="0.95"/>
      <path d="M100,25 Q130,45 135,70 Q125,85 100,75 Q85,65 90,40 Q95,30 100,25" transform="rotate(257.14, 100, 100)" opacity="0.9"/>
      <path d="M100,25 Q130,45 135,70 Q125,85 100,75 Q85,65 90,40 Q95,30 100,25" transform="rotate(308.57, 100, 100)" opacity="0.95"/>
    </g>

    <!-- Reflejos sutiles en las hojas -->
    <g fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3">
      <path d="M100,30 Q120,50 115,65" transform="rotate(0, 100, 100)"/>
      <path d="M100,30 Q120,50 115,65" transform="rotate(102.86, 100, 100)"/>
      <path d="M100,30 Q120,50 115,65" transform="rotate(205.71, 100, 100)"/>
    </g>

    <!-- Centro luminoso -->
    <circle cx="100" cy="100" r="28" fill="url(#centerGlow)"/>
    <circle cx="100" cy="100" r="12" fill="#00d4ff" opacity="0.8"/>
    <circle cx="100" cy="100" r="6" fill="#ffffff" opacity="0.9"/>

    <!-- Punto de luz (reflejo) -->
    <circle cx="88" cy="88" r="4" fill="#ffffff" opacity="0.7"/>
    <circle cx="85" cy="90" r="2" fill="#ffffff" opacity="0.4"/>
  </g>

  <!-- ============================================ -->
  <!-- TEXTO "apertura" -->
  <!-- ============================================ -->
  <text
    x="100"
    y="235"
    text-anchor="middle"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="28"
    font-weight="300"
    letter-spacing="8"
    fill="#c9956c"
  >
    APERTURA
  </text>

  <!-- Linea decorativa bajo el texto -->
  <line x1="35" y1="248" x2="165" y2="248" stroke="url(#goldRing)" stroke-width="1" opacity="0.5"/>
</svg>
